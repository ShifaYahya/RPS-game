<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="Options">
        <button class="option" data-selection="rock">✊</button>
        <button class="option" data-selection="paper">✋</button>
        <button class="option" data-selection="scissors">✌️</button>
    </div>
    <div class="results">
        <div>
            You
            <span class="result-score" data-your-score>
              0
            </span>
        </div>
        <div data-final-column>
            Computer
            <span class="result-score" data-computer-score="">
                0
            </span>
        </div>
       <!--<div class="result-selection winner">✊</div> 
        <div class="result-selecion ">✌️</div>  //gonna dynamically add this using javascript--> 

    </div>
</body>
</html>
